<head>
    <title>Hackathon Dexodus Example Client</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/2.1.2/normalize.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <style>
        textarea { width: 800px; }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $.ajaxSetup({
                /*xhrFields: {
                    withCredentials: true
                },*/
                error: function(jqXHR, textStatus, error) {
                    console.info(error.stack);
                    window.alert(textStatus + ":" + error);
                }
            });

            window.dexodus = {
                baseurl: "http://localhost:8086",

                getUrl: function(ns, key) {
                    return this.baseurl + "/" + ns + "/" + key;
                },

                take: function(ns, key, done) {
                    $.ajax(this.getUrl(ns, key)).done(function(data) {
                        done(data);
                    });
                },

                put: function(ns, key, value, done) {
                    $.ajax({
                        url: this.getUrl(ns, key),
                        type: "POST",
                        data: {
                            value: value
                        }
                    }).done(function(data) {
                        done(data);
                    });
                },


                generateKey: function() {
                    return ("0000" + (Math.random() * Math.pow(36,4) << 0).toString(36)).substr(-4);
                },

                paste: function() {
                    var key = dexodus.generateKey();
                    this.put("paste", key, $("#paste").val(), function() {
                        var l = window.location.toString();
                        if (l.indexOf("#") > 0) l = l.substring(0, l.indexOf("#"));
                        window.location = l + "#" + key;
                        window.location.reload();
                    });
                }
            }

            $("#paste").keydown(function(e) {
                if (e.ctrlKey && (e.keyCode == 13 || e.keyCode == 10)) {
                    dexodus.paste();
                    return false;
                }
            })

            $("#submit").click(function(){
                dexodus.paste();
                return true;
            });

            $("#newPaste").click(function() {
                window.location.hash = "";
                window.location.reload();
            });

            // initial state
            var key = window.location.hash;
            if (key == undefined || key == null || key == "#" || key == "") {
                $("#pasteScreen").show();
            } else {
                key = key.substring(1);
                $("#viewScreen").show();
                dexodus.take("paste", key, function(data) {
                    $("#viewPaste").val(data);
                });
            }
        });
    </script>
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->

<div id="pasteScreen" class="container" style="display: none">
    <fieldset>
        <legend>Paste your code</legend>
        <textarea id="paste" rows="20" cols="80" placeholder="Paste your code here"></textarea>
        <div>
            <button id="submit" type="submit" class="btn btn-primary">Paste</button>
        </div>
    </fieldset>
</div>

<div id="viewScreen" class="container" style="display: none">
    <fieldset>
        <legend>Found code</legend>
        <textarea id="viewPaste" rows="20" cols="80" readonly="true"></textarea>
        <div>
            <a id="newPaste" href="javascript:void(0);">New Paste</a>
        </div>
    </fieldset>
</div>

</body>
</html>
