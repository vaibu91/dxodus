<head>
    <title>Hackathon Dexodus Example Client</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/2.1.2/normalize.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <style>
        textarea { width: 800px; }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $.ajaxSetup({
                error: function(jqXHR, textStatus, error) {
                    window.alert("Error: " + error);
                }
            });

            window.dexodus = {
                baseurl: "",

                getUrl: function(ns, key) {
                    return this.baseurl + "/" + ns + "/" + key;
                },

                take: function(ns, key, done) {
                    $.ajax(this.getUrl(ns, key)).done(function(data) {
                        done(data);
                    });
                },

                put: function(ns, key, value, done) {
                    $.ajax({
                        url: this.getUrl(ns, key),
                        type: "POST",
                        data: {
                            value: value
                        }
                    }).done(function(data) {
                        done(data);
                    });
                },

                i: 1,

                generateKey: function() {
                    return i++;
                }
            }

            $(document).keydown(function(e) {
                if (e.ctrlKey && (e.keyCode == 13 || e.keyCode == 10)) {
                    var key = dexodus.generateKey();
                    dexodus.put("paste", key, $("#paste"), function() {
                        window.location += "#" + key;
                    });
                }
            })
        });
    </script>
</head>
<body>

<div class="container">
    <form>
        <fieldset>
            <legend>Paste your code</legend>
            <textarea id="paste" rows="20" cols="80"></textarea>
            <div>
                <button type="submit" class="btn btn-primary">Paste</button>
            </div>
        </fieldset>
    </form>
</div>

</body>
